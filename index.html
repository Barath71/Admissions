<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Undergraduate Course Application</title>
  <link rel="stylesheet" href="style.css">   
</head>
<body>
<div class="container">
  <h2>Undergraduate Course Application</h2>
  <form id="appForm" action="submit.php" method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="firstName">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="lastName">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <input type="date" name="dob">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Email</label>
        <input type="email" name="email">
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input type="text" name="phone">
      </div>
    </div>

    <div class="field full">
      <label>Address</label>
      <textarea name="address"></textarea>
    </div>

    <div class="row">
      <div class="field">
        <label>Group</label>
        <select id="groupSelect" name="groupSelect" onchange="updateCourses()">
          <option value="cse">Computer Science</option>
          <option value="mech">Mechanical Engineering</option>
          <option value="civil">Civil Engineering</option>
          <option value="eee">Electrical and Electronics Engineering</option>
        </select>
      </div>
      <div class="field">
        <label>Total Marks (out of 600)</label>
        <input type="text" name="marks">
      </div>
    </div>

    <div class="field full">
      <label>Select Course</label>
      <select id="courseSelect" name="courseSelect"></select>
    </div>

    <div class="field full">
      <label>12th Marksheet</label>
      <input type="file" id="marksheet" name="marksheet" accept="application/pdf">
      <span class="note">PDF only, Max size 2 MB</span>
    </div>

    <div class="field full">
      <label>Photo</label>
      <input type="file" id="photo" name="photo" accept="image/png, image/jpeg">
      <span class="note">JPG/PNG only, Max size 500 KB</span>
    </div>

    <div class="field full">
  <label>
    <input type="checkbox" id="acknowledge">
    I acknowledge the information provided is true to my knowledge.
  </label>
</div>

 <div class="buttons">
  <button type="submit">Submit</button>
  <button type="button" onclick="clearForm()">Clear</button>
</div>

  </form>
</div>

<script>
  const courses = {
    cse: ["AL & ML", "Data Science", "Data Analytics"],
    mech: ["Autocad", "Fluid Mechanics", "Solid Mechanics", "AC Mechanics"],
    civil: ["Structural Design", "Surveying", "Geotechnical Engineering"],
    eee: ["Power Systems", "Electrical Machines", "Embedded Systems"]
  };

  function updateCourses() {
    const group = document.getElementById("groupSelect").value;
    const courseSelect = document.getElementById("courseSelect");
    courseSelect.innerHTML = "";
    courses[group].forEach(course => {
      const option = document.createElement("option");
      option.text = course;
      courseSelect.add(option);
    });
  }

  function resetCourses() {
    updateCourses(); // Reset course list to default based on selected group
  }

  // Validate file uploads
  document.getElementById("appForm").addEventListener("submit", function (e) {
    const marksheet = document.getElementById("marksheet").files[0];
    const photo = document.getElementById("photo").files[0];
     const acknowledge = document.getElementById("acknowledge");

    if (marksheet) {
      if (marksheet.type !== "application/pdf" || marksheet.size > 2 * 1024 * 1024) {
        alert("12th Marksheet must be a PDF under 2MB.");
        return;
      }
    }

    function clearForm() {
  document.getElementById('appForm').reset();
  resetCourses(); // if you want to reset the course list
}


    if (photo) {
      const validTypes = ["image/jpeg", "image/png"];
      if (!validTypes.includes(photo.type) || photo.size > 500 * 1024) {
        alert("Photo must be JPG/PNG and under 500KB.");
        return;
      }
    }

           if (!acknowledge.checked) {
    alert("Please acknowledge the information before submitting."); 
    return;
  }


    alert("Form submitted successfully! (Simulation)");
     // Remove this to enable actual form submission
  });

  // Initialize with default group
  window.onload = updateCourses;
</script>
</body>
</html>
